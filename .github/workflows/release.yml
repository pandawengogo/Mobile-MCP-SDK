name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
      
      - name: Build release artifacts
        run: |
          ./gradlew clean
          ./gradlew :mcp-annotations:build
          ./gradlew :mcp-compiler:jar
          ./gradlew :mcp-api:assembleRelease
          ./gradlew :mcp-core:assembleRelease
          ./gradlew :mcp-client:assembleRelease
          ./gradlew :nanomcp-sdk:assembleRelease
          ./gradlew :nanomcp-sdk:fatAar
      
      - name: Prepare release artifacts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          RELEASE_DIR="github-release/v${VERSION}-${TIMESTAMP}"
          
          mkdir -p "$RELEASE_DIR"
          
