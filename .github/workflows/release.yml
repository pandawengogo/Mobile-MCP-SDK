          else
            cp "nanomcp-sdk/build/outputs/aar/nanomcp-sdk-release.aar" "$RELEASE_DIR/nanomcp-sdk-${VERSION}.aar"
          fi
          
          # å¤åˆ¶ JAR æ–‡ä»¶
